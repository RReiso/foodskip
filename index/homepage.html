<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Food ordering service for one restuarant, how convenient"
    />
    <meta
      name="author"
      content="Mohamed Mohamed, Ruta Reisogu, Michael Matambo"
    />
    <title>FoodSkip - Online Ordering Made Easier</title>
    <link rel="shortcut icon" type="image/png" href="../images/favicon.png" />

    <!-- CSS Styling Sheets -->
    <link rel="stylesheet" href="../styles/navbar.css" />
    <link rel="stylesheet" href="../styles/features.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Nav Container -->

    <div class="nav-container">
      <div class="browser-menu-button">
        <button type="button" class="btn btn-outline-dark">Browse Menu</button>
      </div>
      <div class="foodskip-title">
        <span class="foodskip-text">FOODSKIP</span>
        <img class="foodskip-logo" src="../images/logo-icon.svg" />
      </div>
      <div class="create-account-btn">
        <div class="create-button-text">
          <button type="button" class="btn btn-dark" style="color: #ffc529">
            Create Account
          </button>
        </div>
      </div>
      <div class="login-btn">
        <div class="login-text">
          <button type="button" class="btn btn-outline-dark">Login</button>
        </div>
      </div>
      <!-- Features Container-->

      <div class="feature-container"></div>
    </div>
  </body>
</html>
